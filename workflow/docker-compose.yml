services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:next
    restart: always
    hostname: workflow.xiupos.net
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE="Asia/Tokyo"
      - TZ="Asia/Tokyo"
      - WEBHOOK_URL=https://workflow.xiupos.net/
    volumes:
      - ./data:/home/node/.n8n
