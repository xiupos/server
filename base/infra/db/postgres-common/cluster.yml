# https://cloudnative-pg.io/docs/
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: db
  namespace: postgres-common
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:18
  enableSuperuserAccess: true
  storage:
    size: 10Gi
    storageClass: local-path
  resources:
    requests:
      cpu: 500m
      memory: 256Mi
    limits:
      cpu: 2000m
      memory: 1Gi
