# db username and password
apiVersion: v1
kind: Secret
metadata:
  name: db-pass
  namespace: misskey-mk-xiupos-net
type: kubernetes.io/basic-auth
stringData:
  username: example-misskey-user
  password: example-misskey-pass

---
# https://cloudnative-pg.io/docs/
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: db
  namespace: misskey-mk-xiupos-net
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:18
  storage:
    size: 20Gi
    storageClass: local-path
  resources:
    requests:
      cpu: 500m
      memory: 256Mi
    limits:
      cpu: 2000m
      memory: 1Gi
  bootstrap:
    initdb:
      database: misskey
      owner: example-misskey-user
      secret:
        name: db-pass

---
# schedule backup
apiVersion: batch/v1
kind: CronJob
metadata:
  name: db-backup
  namespace: misskey-mk-xiupos-net
spec:
  schedule: "15 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backup-worker
              image: postgres:18-alpine
              imagePullPolicy: IfNotPresent
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 1500m
                  memory: 512Mi
              command: ["/bin/sh", "-c"]
              args:
                - | #sh
                  set -e
                  apk add --no-cache aws-cli

                  H=$(date +%H)
                  SIGN=$((${H} % 2))
                  FILENAME="pgdump_${NAMESPACE}_${SIGN}.sql.gz"

                  echo "[INFO] Starting backup: ${FILENAME}"
                  export PGPASSWORD="${DB_PASS}"
                  pg_dump -h "${DB_HOST}" -p "${DB_PORT}" -U "${DB_USER}" -d "${DB_NAME}" | gzip > "/tmp/${FILENAME}"
                  if [ ! -f "/tmp/${FILENAME}" ]; then
                    echo "[ERROR] Dump file not found!"
                    exit 1
                  fi

                  echo "[INFO] Uploading to s3://${BUCKET_NAME}/${NAMESPACE}/${FILENAME} ..."
                  aws s3 cp "/tmp/${FILENAME}" "s3://${BUCKET_NAME}/${NAMESPACE}/${FILENAME}" \
                    --endpoint-url "$S3_ENDPOINT" \
                    --no-progress
                  echo "[INFO] Backup completed successfully."

              envFrom:
                - secretRef:
                    name: r2-creds
              env:
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: db-pass
                      key: username
                - name: DB_PASS
                  valueFrom:
                    secretKeyRef:
                      name: db-pass
                      key: password

                - name: S3_ENDPOINT
                  value: "https://ee4f5e9bb8e3f9fa0acc718bf562970c.r2.cloudflarestorage.com"
                - name: BUCKET_NAME
                  value: "p-backup"
                - name: DB_HOST
                  value: "db-rw"
                - name: DB_PORT
                  value: "5432"
                - name: DB_NAME
                  value: "misskey"
