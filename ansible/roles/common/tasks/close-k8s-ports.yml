- name: Remove unsafe allow rules for k3s and other ports
  community.general.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
    delete: true
  loop:
    - { port: "6443", proto: "tcp" }
    - { port: "10250", proto: "tcp" }
    - { port: "8472", proto: "udp" }
    - { port: "51820", proto: "udp" }
    - { port: "51821", proto: "udp" }
    - { port: "5001", proto: "tcp" }
  notify: Reload UFW
